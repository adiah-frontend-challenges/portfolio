<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./assets/js/navigation.js" defer></script>
  </head>
  <body>
    <header id="main-header" data-overlay="false" class="container">
      <div class="navbar__logo">Johnathan Specter</div>

      <!-- Toggle menu button -->
      <button
        id="nav-toggle"
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <nav class="navbar">
        <ul id="primary-navigation" class="navbar__nav" data-visible="false">
          <li class="navbar__item">
            <a class="navbar__link navbar__link--active" href="#">Articles</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Chats</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Awards</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">About</a>
          </li>
          <li id="cta-mobile" class="navbar__item navbar__item--cta">
            <a class="navbar__link navbar__link--cta" href="#">Get in touch</a>
          </li>
        </ul>
        <a id="cta-desktop" class="navbar__link navbar__link--cta" href="#"
          >Get in touch</a
        >
      </nav>
    </header>
    <main>
      <section class="hero container">
        <h1 class="hero__title">
          Helping companies build better, scalable software.
        </h1>

        <p class="hero__text">
          Award-winning web developer and author, with over 15+ years of working
          experience with Fortune 500 companies like Apple, Google, Facebook,
          and more.
        </p>
      </section>

      <section class="brands container">
        <img
          src="../assets/img/Walmart.svg"
          alt="Walmart"
          class="brands__logo"
        />
        <img
          src="../assets/img/JPMorgan.svg"
          alt="JP Morgan"
          class="brands__logo"
        />
        <img src="../assets/img/Visa.svg" alt="Visa" class="brands__logo" />
        <img src="../assets/img/Tinder.svg" alt="Tinder" class="brands__logo" />
        <img
          src="../assets/img/Samsung.svg"
          alt="Samsung"
          class="brands__logo"
        />
        <img
          src="../assets/img/Verizon.svg"
          alt="Verizon"
          class="brands__logo"
        />
      </section>
    </main>
  </body>
</html>
